<form class="{{cssClass}}" autocomplete="off">
  <p class="notes"><b>This is a deprecated flow and may result in stat mismatches. Please create actors directly in Foundry.</b></p>
  <div class="form-group">
    <label for="data">Source Data</label>
    <input type="file" name="data" />
  </div>
  <div>
    <div class="import-progress current import-hidden">
      <div class="import-progress-bar" style="width: 0%;"></div>
    </div>
  </div>
  <div>
    <button class="dialog-button" data-button="import">
      <i class="fas fa-file-import"></i>
      {{localize "SWFFG.ImportFile"}}
    </button>
  </div>
</form>
